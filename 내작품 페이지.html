<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내작품</title>
    <style>
        h1 {
            text-align: center;
            font-size: 50px;
            line-height: 1;
            margin-top: 20px;
            margin-bottom: 10px; /* 글자 아래 간격 조절 */
        }

        p {
            text-align: center;
            font-size: 16px;
            line-height: 0.5;
            margin-bottom: 50px; /* 글자 아래 간격 조절 */
        }

        nav {
            text-align: center;
        }

        nav img {
            max-height: 500px;
            vertical-align: middle;
            margin-top: 20px; /* 이미지 위 간격 조절 */
        }

        body {
            background-image: url('뿌연터래기.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 배경 이미지를 고정 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        .center-text,
        .small-text,
        .center-button {
            font-family: 'Noto Sans KR', sans-serif; /* 위와 동일하게 폰트 적용 */
        }

        hr {
            margin: 20px 0; /* 수평 줄 위 아래 간격 조절 */
            border: none;
            border-top: 1px solid #929292; /* 수평 줄 스타일 및 색상 설정 */
        }

        header a {
            display: block; /* 링크를 블록 레벨로 설정하여 가로 영역을 모두 차지하게 함 */
            margin: 0 auto; /* 가운데 정렬을 위한 margin 설정 */
            max-width: 150px; /* 이미지 최대 너비 설정 */
        }

        header img {
            max-width: 100%; /* 이미지 너비를 부모 요소에 맞게 설정 */
            height: auto; /* 이미지 비율 유지 */
            cursor: pointer; /* 포인터 모양으로 변경하여 클릭 가능함을 표시 */
        }

        /* 이미지 스타일 */
        .image-container {
            text-align: center; /* 가운데 정렬 */
            margin-top: 20px; /* 이미지 위 간격 조절 */
            display: flex; /* Flexbox를 사용하여 자식 요소를 세로로 정렬 */
            flex-direction: column; /* 세로로 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
        }

        .image-container img {
            max-width: 40%; /* 이미지를 부모 요소에 맞게 조절 */
            height: auto; /* 이미지 비율 유지 */
            margin-bottom: 10px; /* 이미지 아래 간격 조절 */
        } 

    </style>
</head>

<body>
    <header>
        <!-- 이미지 추가 -->
        <a href="index.html"> <!-- 링크 추가 -->
            <img src="로고.png" alt="Icon">
        </a>
    </header>

    <div id="wrap">
        <div class="content">
            <!-- 페이지 내용 추가 -->
            <h1>Art work</h1>
            <p>개인 자율 작품</p>
        </div>
    </div>
    
    <!-- 수평 줄 추가 -->
    <hr>

    <!-- 이미지 추가를 위한 div -->
    <div class="image-container">
        <img src="기능반목업.jpg" alt="서브 세부">
        <img src="교과서목업.jpg" alt="서브 세부">
        <img src="보드게임.jpg" alt="서브 세부">
        <img src="해양-공업.jpg" alt="서브 세부">
        <img src="도희부채.jpg" alt="서브 세부">
        <img src="아이소메트릭.png" alt="서브 세부">
        <img src="이모티콘.jpg" alt="메인 세부">


    </div>
    

    <script>
        // 로고 이미지 클릭 시 index.html로 이동
        document.querySelector('header img').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        function showPage(pageId) {
            // 페이지 전환 로직 추가
        }
    </script>
    
</body>
</html>
