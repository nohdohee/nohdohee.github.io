    <style>
        header {
            text-align: center;
            position: relative;
        }

        nav ul {
            list-style: none;

        .small-text {
            font-size: 16px;

            margin-top: 10px; /* 필요에 따라 간격 조정 */
        }

        .center-button {
            margin-top: 30px; /* 버튼과 텍스트 간격 조절 */
            text-align: center;
        }

        .rounded-box {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #000000; /* 배경색 */
            color: #ffffff; /* 글자색 */
            border-radius: 50px; /* 모서리 둥글게 만들기 */
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s; /* 호버 시 변화를 부드럽게 만들기 위한 transition 속성 추가 */
        }

        /* 버튼에 호버 효과 */
        .rounded-box:hover {
            background-color: #ffffff; /* 호버 시 배경색 반전 */
            color: #000000; /* 호버 시 글자색 반전 */
        }

        header::before {
            content: "";
            position: absolute;
            top: 250%;
            left: 0;
            width: 100%;
            border-top: 1px solid black;
        }
        
        body {
            background-image: url('터래기1.jpg'); /* 배경 이미지 경로 지정 */
            background-size: cover; /* 화면에 꽉 차도록 이미지 크기 조절 */
            background-position: center; /* 이미지를 가운데 정렬 */
            background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
            font-family: 'Noto Sans KR', sans-serif; /* Noto Sans KR 폰트 사용, 이 외에 다른 폰트로 변경 가능 */
        }

        .center-text,
        .small-text,
        .center-button {
            font-family: 'Noto Sans KR', sans-serif; /* 위와 동일하게 폰트 적용 */
        }

        header img {
            max-width: 80px; /* 이미지 최대 너비 설정 */
            vertical-align: middle; /* 텍스트와 수직 정렬 */
            margin-right: 10px; /* 이미지 오른쪽 여백 설정 */
            position: absolute; /* 절대 위치 지정 */
            left: 20px; /* 왼쪽 모서리에 위치 */
            cursor: pointer; /* 포인터 모양으로 변경하여 클릭 가능함을 표시 */
        }

        hr {

            border-top: 1px solid #929292; /* 수평 줄 스타일 및 색상 설정 */
        }

        footer ul{
